<div class="card-container">
    <app-card-item *ngFor="let item of list$(); let i = index" (click)="onItemClicked(i)" [item]="item"/>
</div>

<div class="pagination-controls">
  <button (click)="setPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ getTotalPages() }}</span>
  <button (click)="setPage(currentPage + 1)" [disabled]="currentPage === getTotalPages()">Next</button>
</div>
