<div class="list-item">
  <div class="color-prev" [style.background-color]="item.color"></div>
  <p class="unnamed-character-style-3 name">{{ item.title }}</p>
  <small class="unnamed-character-style-3">{{ item.createdDate | date:'dd/MM/yyyy' }}</small>
  <small class="unnamed-character-style-3">{{ item.lastUpdate | date:'dd/MM/yyyy'}}</small>
  <small class="unnamed-character-style-3 created-by">{{ item.createdBy }}</small>
</div>
